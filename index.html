<!doctype html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="index.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Jura&display=swap" rel="stylesheet">
        <title>Password Generator</title>
    </head>
    <body>

<div class='jumbotron' id="jumboId">
    <div class='row m-5'>
        <div class='col-md-6'>
          <h1>Password Generator </h1>
          <br>
          <h3>Seclect a length and your desired character type(s) below:</h3>
          <hr/>
        </div>
        <div id='fontawe'>
                <i class="fas fa-user-lock"></i>
            </div>
        </div>
    </div>
</div>
<div class="container">
<div class="row">
<div class="col-xs-12 col-sm-6">
    <form onsubmit="return submitForm();">
        <div class="row mb-4">
            <div class="col">
                <input type="text" class="form-control" id="pass-length" placeholder="Password Length (8-128 char)">
            </div>
        </div>
    <div class="form-group">
        <input type="checkbox" id="lowercase"/>
        <div class="btn-group">
            <label class="btn btn-default">           
            </label>
            <label class="btn btn-default active">
                Lower Case
            </label>
        </div>
    </div>
    <div class="form-group">
        <input type="checkbox" id="uppercase"/>
        <div class="btn-group">
            <label class="btn btn-default">           
            </label>
            <label class="btn btn-default active">
                Upper Case
            </label>
        </div>
    </div>
    <div class="form-group">
        <input type="checkbox" id="numbers"/>
        <div class="btn-group">
            <label class="btn btn-default">           
            </label>
            <label class="btn btn-default active">
                Numbers
            </label>
        </div>
    </div>
    <div class="form-group">
        <input type="checkbox" id="spec-char" name='allBox'/>
        <div class="btn-group">
            <label class="btn btn-default">           
            </label>
            <label class="btn btn-default active">
                Special Characters
            </label>
        </div>
    </div>
    <button id= "submitbtn" type="submit" class="btn btn-primary mb-5">Submit</button>
</div>
    <div class="row mb-6" id="rightbox">
        <div class="col">
            <input type="text" class="form-control" id="randompass" placeholder="Random Password">
        </div>
    </div>    
</div>
</div>
        
           
<script src="https://kit.fontawesome.com/76e73fc237.js" crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script type="text/javascript" src="index.js"></script>
</body>

</html>
